<!DOCTYPE html>
<html>
    <head>
        <title>Bug meter</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <!-- jquery -->
        <script src="js/external/jquery.min.js"></script>
        <!-- Bootstrap -->
        <script src="js/external/bootstrap.min.js"></script>
        <link rel="stylesheet" href="styles/external/bootstrap.min.css">
        <!-- Bootstrasp-select -->
        <link rel="stylesheet" href="styles/external/bootstrap-select.min.css">
        <script src="js/external/bootstrap-select.min.js"></script>
        <!-- Project -->
        <link rel="stylesheet" href="styles/priorities.css">
        <link rel="stylesheet" href="styles/tool.css">
        <script type="text/javascript" src="js/tool/estimator.js"></script>
        <script type="text/javascript" src="js/data/renderer.js"></script>
        <script type="text/javascript" src="js/bugmeter.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <h1 class="heading-1" title="Estimation on the fly.">Bug Meter</h1>
            </div>
            <div class="row">
                <form id="bug-selectors" class="form-horizontal">
                    <div class="form-group">
                        <div class="form-inline">
                            <label for="bug-priority" class="result control-label col-sm-3"><b>Priority induced</b></label>
                            <h3 id="bug-priority" class="col-sm-9 align-top"></h3>
                        </div>
                    </div>
                </form>
            </div>
            <div class="row">
                <div class="col-sm-3">
                    <button type="button" class="btn btn-default" onclick="main.exportLink();">
                        <span id="criticity-link">Copy Bug Meter link to clipboard</span>
                    </button>
                </div>
                <div class="col-sm-9">
                    <input type="text" class="url-link" id="link-generated" disabled></input>
                </div>
            </div>
        </div>
        <script>
            var main = new BugMeter();
            main.launch();
        </script>
    </body>
</html>
